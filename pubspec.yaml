name: autohub
description: "AutoHub - A comprehensive car marketplace app for buying and selling vehicles with real-time chat, advanced search, and Firebase backend integration."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  pin_code_fields: ^8.0.1
  curved_navigation_bar: ^1.0.3
  shared_preferences: ^2.2.2
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  image_picker: ^1.0.7
  http: ^1.1.0 # For ImgBB image uploads

  # Firebase packages
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.4
  firebase_database: ^11.1.6
  firebase_messaging: ^15.1.6

  # Additional utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Archivo
      fonts:
        - asset: assets/fonts/Archivo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Archivo-SemiBoldItalic.ttf
          weight: 600
          style: italic

    - family: Archivo_Condensed
      fonts:
        - asset: assets/fonts/Archivo_Condensed-ExtraBold.ttf
          weight: 800

    - family: Archivo_ECondensed
      fonts:
        - asset: assets/fonts/Archivo_ExtraCondensed-Black.ttf
          weight: 900

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto_regular.ttf
          weight: 400
        - asset: assets/fonts/roboto_bold.ttf
          weight: 700
        - asset: assets/fonts/roboto_light.ttf
          weight: 300

    - family: Hegarty
      fonts:
        - asset: assets/fonts/hegarty_regular.ttf
          weight: 400
